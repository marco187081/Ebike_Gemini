<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Bike Pro Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-dark: #0a0a0a;
            --accent-green: #22c55e;
            --panel-bg: #171717;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .digital-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Landscape optimization */
        @media (orientation: portrait) {
            .landscape-warning { display: flex; }
            .main-container { display: none; }
        }

        @media (orientation: landscape) {
            .landscape-warning { display: none; }
            .main-container { display: grid; }
        }

        #map {
            height: 100%;
            width: 100%;
            background: #111;
        }

        .glass {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 10px;
        }

        .leaflet-container { background: #0a0a0a !important; }

        /* --- MANUELLES NAVI PANEL (OBEN) --- */
        #custom-nav-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 2000;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #22c55e;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            display: none; /* Nur sichtbar wenn Route aktiv */
            pointer-events: auto;
        }

        .nav-instruction {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .nav-distance {
            font-size: 14px;
            color: #22c55e;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Verstecke das Standard Leaflet UI komplett, um Verwirrung zu vermeiden */
        .leaflet-routing-container { display: none !important; }

        /* Pseudo-Fullscreen fallback */
        .pseudo-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>

    <!-- Orientation Warning -->
    <div class="landscape-warning fixed inset-0 z-[9999] bg-black flex-col items-center justify-center p-6 text-center">
        <i data-lucide="rotate-cw" class="w-16 h-16 mb-4 text-green-500 animate-pulse"></i>
        <h1 class="text-2xl font-bold mb-2">Querformat erforderlich</h1>
        <p class="text-gray-400">Bitte drehe dein Smartphone, um das Dashboard zu nutzen.</p>
    </div>

    <!-- Main Dashboard -->
    <div id="app-shell" class="main-container h-full w-full grid grid-cols-12 gap-0">
        
        <!-- Left Panel: Stats -->
        <div class="col-span-5 flex flex-col p-4 space-y-4 border-r border-white/10 z-10">
            <!-- Speedometer -->
            <div class="flex-grow flex flex-col items-center justify-center glass rounded-2xl relative overflow-hidden">
                <div class="absolute top-2 left-4 text-xs font-bold uppercase text-green-500 tracking-widest">Geschwindigkeit</div>
                <div id="speed" class="digital-font text-[110px] mt-2 leading-none text-white">0.0</div>
                <div class="text-2xl font-semibold text-gray-400 uppercase tracking-widest">km/h</div>
            </div>

            <!-- Bottom Grid -->
            <div class="grid grid-cols-2 gap-3 h-1/2">
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="map-pin" class="w-3 h-3 mr-1"></i> Distanz
                    </div>
                    <div class="flex items-baseline space-x-1">
                        <span id="distance" class="digital-font text-3xl">0.00</span>
                        <span class="text-xs text-gray-500 font-bold">km</span>
                    </div>
                </div>
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="timer" class="w-3 h-3 mr-1"></i> Zeit
                    </div>
                    <div id="duration" class="digital-font text-3xl">00:00</div>
                </div>
                <div class="stat-card flex flex-col justify-between border-l-2 border-green-500/30">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="zap" class="w-3 h-3 mr-1 text-yellow-500"></i> Leistung
                    </div>
                    <div class="flex items-baseline space-x-1">
                        <span id="power" class="digital-font text-3xl">0</span>
                        <span class="text-xs text-gray-500 font-bold">Watt</span>
                    </div>
                </div>
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="satellite" class="w-3 h-3 mr-1"></i> GPS Status
                    </div>
                    <div id="gps-status" class="text-xs font-bold text-red-500 flex items-center">
                        <span id="gps-dot" class="w-2 h-2 rounded-full bg-red-500 mr-2 animate-pulse"></span> <span id="gps-text">SUCHE...</span>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex space-x-3">
                <button id="start-btn" class="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all flex items-center justify-center shadow-lg shadow-green-900/20">
                    <i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i> START
                </button>
                <button id="reset-btn" class="w-16 bg-zinc-800 hover:bg-zinc-700 text-white py-3 rounded-xl flex items-center justify-center">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Right Panel: Map -->
        <div class="col-span-7 relative h-full">
            
            <!-- Custom Navigation Panel -->
            <div id="custom-nav-panel">
                <div class="flex items-start space-x-4">
                    <div id="nav-icon-container" class="bg-green-500/20 p-3 rounded-xl">
                        <i data-lucide="arrow-up-right" class="w-8 h-8 text-green-500"></i>
                    </div>
                    <div>
                        <div id="nav-instruction-text" class="nav-instruction">Berechne Route...</div>
                        <div id="nav-distance-text" class="nav-distance">-- m</div>
                    </div>
                </div>
            </div>

            <div id="map"></div>
            
            <!-- Map Overlay Controls (Oben rechts) -->
            <div class="absolute top-4 right-4 z-[1000] flex flex-col space-y-2">
                <button id="fullscreen-btn" class="p-3 bg-zinc-900/80 hover:bg-zinc-800 backdrop-blur-md rounded-full text-white border border-white/20">
                    <i data-lucide="maximize-2" class="w-5 h-5"></i>
                </button>
                <button id="center-btn" class="p-3 bg-zinc-900/80 hover:bg-zinc-800 backdrop-blur-md rounded-full text-white border border-white/20">
                    <i data-lucide="navigation" class="w-5 h-5"></i>
                </button>
                <button id="clear-route-btn" class="hidden p-3 bg-red-900/80 hover:bg-red-800 backdrop-blur-md rounded-full text-white border border-white/20">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Suchleiste -->
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-[1000] w-3/4">
                <div class="relative">
                    <form id="search-form" onsubmit="event.preventDefault(); handleSearch();">
                        <input type="text" id="search-input" placeholder="Zielort suchen..." class="w-full bg-zinc-900/90 border border-white/20 rounded-full py-3 px-6 text-white text-sm focus:outline-none focus:border-green-500 shadow-2xl">
                        <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-green-500">
                            <i data-lucide="search" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        // --- CONFIG & STATE ---
        let map, userMarker, polyline, routingControl;
        let isTracking = false;
        let watchId = null;
        let startTime = null;
        let timerInterval = null;
        let totalDistance = 0;
        let lastPosition = null;
        let pathPoints = [];
        let autoFollow = true;

        // --- INITIALIZATION ---
        window.onload = () => {
            lucide.createIcons();
            initMap();
            setupEventListeners();
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const coords = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(coords, 16);
                    updateUserMarker(pos.coords);
                    updateGpsStatus('ok', 'BEREIT');
                }, null, { enableHighAccuracy: true });
            }
        };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([51.1657, 10.4515], 6);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);

            userMarker = L.circleMarker([0, 0], {
                radius: 10, fillColor: "#22c55e", color: "#fff", weight: 3, opacity: 1, fillOpacity: 1
            }).addTo(map);

            polyline = L.polyline([], { color: '#22c55e', weight: 5, opacity: 0.8 }).addTo(map);

            map.on('movestart', () => { autoFollow = false; });
        }

        // --- NAVIGATION & ROUTING ---
        function calculateRoute(destinationCoords) {
            const userCoords = userMarker.getLatLng();
            if (userCoords.lat === 0) return;

            if (routingControl) map.removeControl(routingControl);

            routingControl = L.Routing.control({
                language: 'de',
                waypoints: [
                    L.latLng(userCoords.lat, userCoords.lng),
                    L.latLng(destinationCoords[0], destinationCoords[1])
                ],
                routeWhileDragging: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                showAlternatives: false,
                lineOptions: {
                    styles: [{ color: '#22c55e', weight: 6, opacity: 0.9 }]
                },
                createMarker: function() { return null; } 
            }).addTo(map);

            // Event-Listener für Routenänderungen abgreifen
            routingControl.on('routesfound', function(e) {
                const routes = e.routes;
                const summary = routes[0].summary;
                const instructions = routes[0].instructions;
                
                document.getElementById('custom-nav-panel').style.display = 'block';
                
                if (instructions && instructions.length > 0) {
                    updateNavigationUI(instructions[0]);
                }
            });

            document.getElementById('clear-route-btn').classList.remove('hidden');
        }

        function updateNavigationUI(instruction) {
            const textEl = document.getElementById('nav-instruction-text');
            const distEl = document.getElementById('nav-distance-text');
            
            // Text setzen
            textEl.innerText = instruction.text || "Route folgen";
            
            // Distanz formatieren
            let d = instruction.distance;
            if (d > 1000) {
                distEl.innerText = `In ${(d/1000).toFixed(1)} km`;
            } else {
                distEl.innerText = `In ${Math.round(d)} m`;
            }

            // Icon Logik (Simpel basierend auf Text)
            const iconContainer = document.getElementById('nav-icon-container');
            let iconName = 'navigation';
            const lowerText = instruction.text.toLowerCase();
            
            if (lowerText.includes('links')) iconName = 'arrow-up-left';
            if (lowerText.includes('rechts')) iconName = 'arrow-up-right';
            if (lowerText.includes('geradeaus')) iconName = 'arrow-up';
            if (lowerText.includes('ziel')) iconName = 'flag';

            iconContainer.innerHTML = `<i data-lucide="${iconName}" class="w-8 h-8 text-green-500"></i>`;
            lucide.createIcons();
        }

        // --- SEARCH ---
        async function handleSearch() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length > 0) {
                    const target = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                    calculateRoute(target);
                    autoFollow = true;
                }
            } catch (e) { console.error(e); }
        }

        // --- TRACKING ---
        function startTracking() {
            isTracking = true;
            autoFollow = true;
            startTime = Date.now();
            document.getElementById('start-btn').innerHTML = '<i data-lucide="pause" class="w-5 h-5 mr-2 fill-current"></i> STOPP';
            document.getElementById('start-btn').classList.replace('bg-green-600', 'bg-red-600');
            lucide.createIcons();

            watchId = navigator.geolocation.watchPosition(handlePositionUpdate, null, { enableHighAccuracy: true });
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTracking() {
            isTracking = false;
            navigator.geolocation.clearWatch(watchId);
            clearInterval(timerInterval);
            document.getElementById('start-btn').innerHTML = '<i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i> START';
            document.getElementById('start-btn').classList.replace('bg-red-600', 'bg-green-600');
            lucide.createIcons();
        }

        function handlePositionUpdate(position) {
            const { latitude, longitude, speed, accuracy } = position.coords;
            const currentPos = L.latLng(latitude, longitude);

            updateUserMarker(position.coords);
            updateGpsStatus('ok', 'AKTIV');

            if (routingControl) {
                const waypoints = routingControl.getWaypoints();
                waypoints[0].latLng = currentPos;
                routingControl.setWaypoints(waypoints);
            }

            if (autoFollow) map.panTo(currentPos);

            if (isTracking) {
                pathPoints.push(currentPos);
                polyline.setLatLngs(pathPoints);
                
                const speedKmh = (speed && speed > 0.5) ? (speed * 3.6) : 0;
                document.getElementById('speed').innerText = speedKmh.toFixed(1);
                
                if (speedKmh > 2) {
                    const watt = Math.round((0.5 * Math.pow(speedKmh/3.6, 3) + 15 * (speedKmh/3.6)) * 1.2);
                    document.getElementById('power').innerText = watt;
                } else {
                    document.getElementById('power').innerText = "0";
                }

                if (lastPosition && accuracy < 40) {
                    totalDistance += currentPos.distanceTo(lastPosition) / 1000;
                    document.getElementById('distance').innerText = totalDistance.toFixed(2);
                }
                lastPosition = currentPos;
            }
        }

        function updateGpsStatus(type, text) {
            const label = document.getElementById('gps-text');
            const dot = document.getElementById('gps-dot');
            label.innerText = text;
            dot.className = `w-2 h-2 rounded-full mr-2 ${type === 'ok' ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`;
        }

        function updateUserMarker(coords) {
            userMarker.setLatLng([coords.latitude, coords.longitude]);
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const m = Math.floor((elapsed % 3600000) / 60000);
            const s = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('duration').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function setupEventListeners() {
            document.getElementById('start-btn').addEventListener('click', () => {
                if (isTracking) stopTracking(); else startTracking();
            });
            document.getElementById('reset-btn').addEventListener('click', () => { if(confirm("Alle Daten zurücksetzen?")) location.reload(); });
            document.getElementById('center-btn').addEventListener('click', () => {
                autoFollow = true;
                map.flyTo(userMarker.getLatLng(), 17);
            });
            document.getElementById('clear-route-btn').addEventListener('click', () => {
                if (routingControl) { map.removeControl(routingControl); routingControl = null; }
                document.getElementById('custom-nav-panel').style.display = 'none';
                document.getElementById('clear-route-btn').classList.add('hidden');
            });
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                const shell = document.getElementById('app-shell');
                if (!document.fullscreenElement) shell.requestFullscreen().catch(() => shell.classList.toggle('pseudo-fullscreen'));
                else document.exitFullscreen();
            });
        }
    </script>
</body>
</html>
