<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Bike Pro Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-dark: #0a0a0a;
            --accent-green: #22c55e;
            --panel-bg: #171717;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .digital-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Landscape optimization */
        @media (orientation: portrait) {
            .landscape-warning { display: flex; }
            .main-container { display: none; }
        }

        @media (orientation: landscape) {
            .landscape-warning { display: none; }
            .main-container { display: grid; }
        }

        #map {
            height: 100%;
            width: 100%;
            background: #111;
        }

        .glass {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 10px;
        }

        .leaflet-container { background: #0a0a0a !important; }

        /* --- MANUELLES NAVI PANEL --- */
        #custom-nav-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            z-index: 2000;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #22c55e;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            display: none;
            pointer-events: auto;
        }

        .nav-instruction {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .nav-distance {
            font-size: 14px;
            color: #22c55e;
            font-weight: 600;
            text-transform: uppercase;
        }

        .leaflet-routing-container { display: none !important; }

        .pseudo-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>

    <div class="landscape-warning fixed inset-0 z-[9999] bg-black flex-col items-center justify-center p-6 text-center">
        <i data-lucide="rotate-cw" class="w-16 h-16 mb-4 text-green-500 animate-pulse"></i>
        <h1 class="text-2xl font-bold mb-2">Querformat erforderlich</h1>
        <p class="text-gray-400">Bitte drehe dein Smartphone, um das Dashboard zu nutzen.</p>
    </div>

    <div id="app-shell" class="main-container h-full w-full grid grid-cols-12 gap-0">
        
        <!-- Left Panel -->
        <div class="col-span-5 flex flex-col p-4 space-y-4 border-r border-white/10 z-10">
            <div class="flex-grow flex flex-col items-center justify-center glass rounded-2xl relative overflow-hidden">
                <div class="absolute top-2 left-4 text-xs font-bold uppercase text-green-500 tracking-widest">Geschwindigkeit</div>
                <div id="speed" class="digital-font text-[110px] mt-2 leading-none text-white">0.0</div>
                <div class="text-2xl font-semibold text-gray-400 uppercase tracking-widest">km/h</div>
            </div>

            <div class="grid grid-cols-2 gap-3 h-1/2">
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold"><i data-lucide="map-pin" class="w-3 h-3 mr-1"></i> Distanz</div>
                    <div class="flex items-baseline space-x-1"><span id="distance" class="digital-font text-3xl">0.00</span><span class="text-xs text-gray-500 font-bold">km</span></div>
                </div>
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold"><i data-lucide="timer" class="w-3 h-3 mr-1"></i> Zeit</div>
                    <div id="duration" class="digital-font text-3xl">00:00</div>
                </div>
                <div class="stat-card flex flex-col justify-between border-l-2 border-green-500/30">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold"><i data-lucide="zap" class="w-3 h-3 mr-1 text-yellow-500"></i> Leistung</div>
                    <div class="flex items-baseline space-x-1"><span id="power" class="digital-font text-3xl">0</span><span class="text-xs text-gray-500 font-bold">Watt</span></div>
                </div>
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold"><i data-lucide="satellite" class="w-3 h-3 mr-1"></i> GPS Status</div>
                    <div id="gps-status" class="text-xs font-bold text-red-500 flex items-center">
                        <span id="gps-dot" class="w-2 h-2 rounded-full bg-red-500 mr-2 animate-pulse"></span> <span id="gps-text">SUCHE...</span>
                    </div>
                </div>
            </div>

            <div class="flex space-x-3">
                <button id="start-btn" class="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all flex items-center justify-center shadow-lg">
                    <i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i> START
                </button>
                <button id="reset-btn" class="w-16 bg-zinc-800 hover:bg-zinc-700 text-white py-3 rounded-xl flex items-center justify-center">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="col-span-7 relative h-full">
            <div id="custom-nav-panel">
                <div class="flex items-start space-x-4">
                    <div id="nav-icon-container" class="bg-green-500/20 p-3 rounded-xl"><i data-lucide="arrow-up-right" class="w-8 h-8 text-green-500"></i></div>
                    <div><div id="nav-instruction-text" class="nav-instruction">Berechne Route...</div><div id="nav-distance-text" class="nav-distance">-- m</div></div>
                </div>
            </div>
            <div id="map"></div>
            <div class="absolute top-4 right-4 z-[1000] flex flex-col space-y-2">
                <button id="fullscreen-btn" class="p-3 bg-zinc-900/80 rounded-full text-white border border-white/20"><i data-lucide="maximize-2" class="w-5 h-5"></i></button>
                <button id="center-btn" class="p-3 bg-zinc-900/80 rounded-full text-white border border-white/20"><i data-lucide="navigation" class="w-5 h-5"></i></button>
                <button id="clear-route-btn" class="hidden p-3 bg-red-900/80 rounded-full text-white border border-white/20"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
            </div>
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-[1000] w-3/4">
                <form id="search-form" onsubmit="event.preventDefault(); handleSearch();">
                    <input type="text" id="search-input" placeholder="Zielort suchen..." class="w-full bg-zinc-900/90 border border-white/20 rounded-full py-3 px-6 text-white text-sm focus:outline-none focus:border-green-500 shadow-2xl">
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        let map, userMarker, polyline, routingControl;
        let isTracking = false;
        let watchId = null;
        let startTime = null;
        let timerInterval = null;
        let totalDistance = 0;
        let lastPosition = null;
        let lastTimestamp = null;
        let autoFollow = true;

        window.onload = () => {
            lucide.createIcons();
            initMap();
            setupEventListeners();
            startGlobalGps();
        };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([51.1657, 10.4515], 6);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            userMarker = L.circleMarker([0, 0], { radius: 10, fillColor: "#22c55e", color: "#fff", weight: 3, opacity: 1, fillOpacity: 1 }).addTo(map);
            polyline = L.polyline([], { color: '#22c55e', weight: 5, opacity: 0.8 }).addTo(map);
            map.on('movestart', () => { autoFollow = false; });
        }

        function startGlobalGps() {
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(handlePositionUpdate, 
                (err) => { updateGpsStatus('error', 'GPS FEHLER'); }, 
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
            }
        }

        function handlePositionUpdate(position) {
            const { latitude, longitude, speed, accuracy, timestamp } = position.coords;
            const currentPos = L.latLng(latitude, longitude);
            const currentTime = position.timestamp || Date.now();

            updateUserMarker(position.coords);
            updateGpsStatus('ok', accuracy < 20 ? 'AKTIV' : 'SCHWACH');

            if (routingControl) {
                const waypoints = routingControl.getWaypoints();
                waypoints[0].latLng = currentPos;
                routingControl.setWaypoints(waypoints);
            }

            if (autoFollow) map.panTo(currentPos);

            if (isTracking) {
                // Geschwindigkeits-Logik
                let speedKmh = 0;
                
                if (speed !== null && speed > 0.3) {
                    speedKmh = speed * 3.6;
                } else if (lastPosition && lastTimestamp) {
                    // Manuelle Berechnung falls Sensor 0 liefert
                    const distMeters = currentPos.distanceTo(lastPosition);
                    const timeSec = (currentTime - lastTimestamp) / 1000;
                    if (timeSec > 0 && distMeters > 1.5) {
                        speedKmh = (distMeters / timeSec) * 3.6;
                    }
                }

                // UI Update
                document.getElementById('speed').innerText = speedKmh.toFixed(1);
                
                // Leistungs-Simulation
                if (speedKmh > 2) {
                    const watt = Math.round((0.5 * Math.pow(speedKmh/3.6, 3) + 15 * (speedKmh/3.6)) * 1.2);
                    document.getElementById('power').innerText = watt;
                } else {
                    document.getElementById('power').innerText = "0";
                }

                // Distanz-Logik
                if (lastPosition && accuracy < 35) {
                    const d = currentPos.distanceTo(lastPosition) / 1000;
                    if (d > 0.002) { // Rauschen ignorieren (< 2 Meter)
                        totalDistance += d;
                        document.getElementById('distance').innerText = totalDistance.toFixed(2);
                    }
                }
            }
            lastPosition = currentPos;
            lastTimestamp = currentTime;
        }

        function updateGpsStatus(type, text) {
            const label = document.getElementById('gps-text');
            const dot = document.getElementById('gps-dot');
            label.innerText = text;
            dot.className = `w-2 h-2 rounded-full mr-2 ${type === 'ok' ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`;
        }

        function updateUserMarker(coords) {
            userMarker.setLatLng([coords.latitude, coords.longitude]);
        }

        function updateTimer() {
            if (!isTracking) return;
            const elapsed = Date.now() - startTime;
            const m = Math.floor(elapsed / 60000);
            const s = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('duration').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function setupEventListeners() {
            document.getElementById('start-btn').addEventListener('click', () => {
                if (isTracking) {
                    isTracking = false;
                    clearInterval(timerInterval);
                    document.getElementById('start-btn').innerHTML = '<i data-lucide="play" class="w-5 h-5 mr-2"></i> START';
                    document.getElementById('start-btn').classList.replace('bg-red-600', 'bg-green-600');
                } else {
                    isTracking = true;
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    document.getElementById('start-btn').innerHTML = '<i data-lucide="pause" class="w-5 h-5 mr-2"></i> STOPP';
                    document.getElementById('start-btn').classList.replace('bg-green-600', 'bg-red-600');
                    autoFollow = true;
                    map.setZoom(17);
                }
                lucide.createIcons();
            });

            document.getElementById('reset-btn').addEventListener('click', () => { location.reload(); });
            document.getElementById('center-btn').addEventListener('click', () => { autoFollow = true; map.flyTo(userMarker.getLatLng(), 17); });
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                const shell = document.getElementById('app-shell');
                if (!document.fullscreenElement) shell.requestFullscreen().catch(() => shell.classList.toggle('pseudo-fullscreen'));
                else document.exitFullscreen();
            });
        }

        async function handleSearch() {
            const query = document.getElementById('search-input').value;
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
            const data = await response.json();
            if (data.length > 0) {
                const target = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                if (routingControl) map.removeControl(routingControl);
                routingControl = L.Routing.control({
                    waypoints: [userMarker.getLatLng(), L.latLng(target[0], target[1])],
                    routeWhileDragging: false,
                    show: false,
                    createMarker: () => null
                }).addTo(map);
                document.getElementById('clear-route-btn').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
