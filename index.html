<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Bike Pro Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap');

        :root {
            --bg-dark: #0a0a0a;
            --accent-green: #22c55e;
            --panel-bg: #171717;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        .digital-font {
            font-family: 'Orbitron', sans-serif;
        }

        /* Landscape optimization */
        @media (orientation: portrait) {
            .landscape-warning { display: flex; }
            .main-container { display: none; }
        }

        @media (orientation: landscape) {
            .landscape-warning { display: none; }
            .main-container { display: grid; }
        }

        #map {
            height: 100%;
            width: 100%;
            background: #111;
            transition: all 0.3s ease;
        }

        .glass {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 10px;
        }

        /* --- SPEED OVERLAY ON MAP --- */
        #speed-overlay {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            min-width: 160px;
            pointer-events: none;
        }

        /* --- WIDGET SLIDER --- */
        .widget-container {
            position: relative;
            overflow: hidden;
            height: 100%;
            width: 100%;
            border-radius: 1rem;
        }

        .widget-track {
            display: flex;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 200%; /* Two Widgets */
        }

        .widget-slide {
            width: 50%;
            height: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        /* Improved Forecast Items */
        .forecast-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 8px 4px;
            border-radius: 10px;
            min-width: 65px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .leaflet-container { background: #0a0a0a !important; }

        /* --- NAVIGATION PANEL --- */
        #custom-nav-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            z-index: 2000;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #22c55e;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            display: none; 
            pointer-events: auto;
        }

        .nav-instruction {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .nav-distance {
            font-size: 14px;
            color: #22c55e;
            font-weight: 600;
            text-transform: uppercase;
        }

        .leaflet-routing-container { display: none !important; }

        /* Full-Map Mode Toggle */
        .map-fullscreen-mode #dashboard-panel {
            display: none;
        }
        .map-fullscreen-mode #map-container {
            grid-column: span 12 / span 12;
        }

        #user-marker-icon {
            transition: transform 0.3s ease;
        }
        
        /* Explicit height for iPhone 11 layout */
        .main-container {
            height: 100dvh;
        }
    </style>
</head>
<body>

    <div class="landscape-warning fixed inset-0 z-[9999] bg-black flex-col items-center justify-center p-6 text-center">
        <i data-lucide="rotate-cw" class="w-16 h-16 mb-4 text-green-500 animate-pulse"></i>
        <h1 class="text-2xl font-bold mb-2">Querformat erforderlich</h1>
        <p class="text-gray-400">Bitte drehe dein Smartphone, um das Dashboard zu nutzen.</p>
    </div>

    <div id="app-shell" class="main-container h-full w-full grid grid-cols-12 gap-0">
        
        <!-- Dashboard Panel -->
        <div id="dashboard-panel" class="col-span-5 flex flex-col p-4 space-y-4 border-r border-white/10 z-10">
            
            <!-- WIDGET AREA -->
            <div class="flex-grow glass rounded-2xl relative overflow-hidden bg-black/20">
                <div class="widget-container" id="widget-area">
                    <div class="widget-track" id="widget-track">
                        <!-- Wetter Slide -->
                        <div class="widget-slide">
                            <div class="absolute top-2 left-4 text-[10px] font-bold uppercase text-gray-500 tracking-widest">Wetter & Kalender</div>
                            
                            <!-- Current Weather Row -->
                            <div class="flex items-center justify-center space-x-6 mb-4 mt-2">
                                <div id="weather-icon-container">
                                    <i data-lucide="cloud-sun" class="w-12 h-12 text-blue-400"></i>
                                </div>
                                <div class="text-center">
                                    <div id="weather-temp" class="digital-font text-4xl">--°C</div>
                                    <div id="weather-desc" class="text-[11px] text-gray-400 uppercase font-semibold italic">Lade...</div>
                                </div>
                            </div>

                            <!-- Hourly Forecast (Größer gestaltet) -->
                            <div id="hourly-forecast" class="flex justify-between w-full space-x-2 px-1">
                                <!-- Placeholders -->
                                <div class="forecast-item opacity-20"><span class="text-[10px] mb-1">--:--</span><i data-lucide="minus" class="w-6 h-6 mb-1"></i><span class="text-[12px] font-bold">--°</span></div>
                                <div class="forecast-item opacity-20"><span class="text-[10px] mb-1">--:--</span><i data-lucide="minus" class="w-6 h-6 mb-1"></i><span class="text-[12px] font-bold">--°</span></div>
                                <div class="forecast-item opacity-20"><span class="text-[10px] mb-1">--:--</span><i data-lucide="minus" class="w-6 h-6 mb-1"></i><span class="text-[12px] font-bold">--°</span></div>
                                <div class="forecast-item opacity-20"><span class="text-[10px] mb-1">--:--</span><i data-lucide="minus" class="w-6 h-6 mb-1"></i><span class="text-[12px] font-bold">--°</span></div>
                            </div>
                        </div>
                        <!-- Datum Slide -->
                        <div class="widget-slide">
                            <div id="date-weekday" class="text-green-500 font-bold text-2xl uppercase tracking-tighter mb-1">Wochentag</div>
                            <div id="date-full" class="digital-font text-3xl">--.--.----</div>
                        </div>
                    </div>
                </div>
                <!-- Slider Dots -->
                <div class="absolute bottom-2 left-1/2 -translate-x-1/2 flex space-x-1">
                    <div id="dot-0" class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
                    <div id="dot-1" class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 h-1/2">
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="map-pin" class="w-3 h-3 mr-1"></i> Distanz
                    </div>
                    <div class="flex items-baseline space-x-1">
                        <span id="distance" class="digital-font text-3xl">0.00</span>
                        <span class="text-xs text-gray-500 font-bold">km</span>
                    </div>
                </div>
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="timer" class="w-3 h-3 mr-1"></i> Zeit
                    </div>
                    <div id="duration" class="digital-font text-3xl">00:00</div>
                </div>
                <div class="stat-card flex flex-col justify-between border-l-2 border-green-500/30">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="clock" class="w-3 h-3 mr-1 text-green-500"></i> Uhrzeit
                    </div>
                    <div class="flex items-baseline space-x-1">
                        <span id="current-time" class="digital-font text-3xl">00:00</span>
                    </div>
                </div>
                <div class="stat-card flex flex-col justify-between">
                    <div class="flex items-center text-gray-400 text-xs uppercase font-bold">
                        <i data-lucide="satellite" class="w-3 h-3 mr-1"></i> GPS Status
                    </div>
                    <div id="gps-status" class="text-xs font-bold text-red-500 flex items-center">
                        <span id="gps-dot" class="w-2 h-2 rounded-full bg-red-500 mr-2 animate-pulse"></span> <span id="gps-text">SUCHE...</span>
                    </div>
                </div>
            </div>

            <div class="flex space-x-3">
                <button id="start-btn" class="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all flex items-center justify-center shadow-lg shadow-green-900/20">
                    <i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i> START
                </button>
                <button id="reset-btn" class="w-16 bg-zinc-800 hover:bg-zinc-700 text-white py-3 rounded-xl flex items-center justify-center">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Map Container -->
        <div id="map-container" class="col-span-7 relative h-full overflow-hidden">
            
            <!-- SPEED OVERLAY -->
            <div id="speed-overlay">
                <div class="text-[10px] font-bold uppercase text-green-500 tracking-widest mb-1">Speed</div>
                <div id="speed" class="digital-font text-6xl leading-none text-white">0.0</div>
                <div class="text-xs font-bold text-gray-400 uppercase mt-2">km/h</div>
            </div>

            <div id="custom-nav-panel">
                <div class="flex items-start space-x-4">
                    <div id="nav-icon-container" class="bg-green-500/20 p-3 rounded-xl">
                        <i data-lucide="arrow-up-right" class="w-8 h-8 text-green-500"></i>
                    </div>
                    <div>
                        <div id="nav-instruction-text" class="nav-instruction">Berechne Route...</div>
                        <div id="nav-distance-text" class="nav-distance">-- m</div>
                    </div>
                </div>
            </div>

            <div id="map"></div>
            
            <div class="absolute top-4 right-4 z-[1000] flex flex-col space-y-2">
                <button id="fullscreen-btn" class="p-3 bg-zinc-900/80 hover:bg-zinc-800 backdrop-blur-md rounded-full text-white border border-white/20">
                    <i data-lucide="maximize-2" id="fs-icon" class="w-5 h-5"></i>
                </button>
                <button id="center-btn" class="p-3 bg-zinc-900/80 hover:bg-zinc-800 backdrop-blur-md rounded-full text-white border border-white/20">
                    <i data-lucide="navigation" class="w-5 h-5"></i>
                </button>
                <button id="clear-route-btn" class="hidden p-3 bg-red-900/80 hover:bg-red-800 backdrop-blur-md rounded-full text-white border border-white/20">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-[1000] w-3/4">
                <div class="relative">
                    <form id="search-form" onsubmit="event.preventDefault(); handleSearch();">
                        <input type="text" id="search-input" placeholder="Zielort suchen..." class="w-full bg-zinc-900/90 border border-white/20 rounded-full py-3 px-6 text-white text-sm focus:outline-none focus:border-green-500 shadow-2xl">
                        <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-green-500">
                            <i data-lucide="search" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        let map, userMarker, polyline, routingControl;
        let isTracking = false;
        let watchId = null;
        let startTime = null;
        let timerInterval = null;
        let clockInterval = null;
        let totalDistance = 0;
        let lastPosition = null;
        let lastTimestamp = null;
        let pathPoints = [];
        let autoFollow = true;
        let isMapOnlyMode = false;
        
        // Widget State
        let currentWidgetIndex = 0;
        let touchStartX = 0;

        window.onload = () => {
            lucide.createIcons();
            initMap();
            setupEventListeners();
            startClock();
            updateDateWidget();
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const coords = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(coords, 18);
                    updateUserMarker(pos.coords);
                    updateGpsStatus('ok', 'BEREIT');
                    fetchWeather(pos.coords.latitude, pos.coords.longitude);
                }, null, { enableHighAccuracy: true });
            }
        };

        function updateDateWidget() {
            const now = new Date();
            const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            document.getElementById('date-weekday').innerText = days[now.getDay()];
            document.getElementById('date-full').innerText = now.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        async function fetchWeather(lat, lon) {
            try {
                // Open-Meteo API
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m,weathercode`);
                const data = await res.json();
                const cw = data.current_weather;
                const hourly = data.hourly;
                
                // Current Weather
                document.getElementById('weather-temp').innerText = `${Math.round(cw.temperature)}°C`;
                
                const weatherMapping = {
                    0: ["Sonnig", "sun"], 1: ["Klar", "sun"], 2: ["Bewölkt", "cloud-sun"], 3: ["Bedeckt", "cloud"],
                    45: ["Nebel", "cloud-fog"], 48: ["Reifnebel", "cloud-fog"],
                    51: ["Niesel", "cloud-drizzle"], 61: ["Regen", "cloud-rain"],
                    71: ["Schnee", "cloud-snow"], 95: ["Gewitter", "cloud-lightning"]
                };
                
                const info = weatherMapping[cw.weathercode] || ["Wetter", "cloud"];
                document.getElementById('weather-desc').innerText = info[0];
                document.getElementById('weather-icon-container').innerHTML = `<i data-lucide="${info[1]}" class="w-12 h-12 text-blue-400"></i>`;
                
                // Hourly Forecast (Next 4 hours)
                const forecastContainer = document.getElementById('hourly-forecast');
                forecastContainer.innerHTML = '';
                
                const currentHour = new Date().getHours();
                for(let i = 1; i <= 4; i++) {
                    const hourIdx = (currentHour + i) % 24;
                    const temp = Math.round(hourly.temperature_2m[currentHour + i]);
                    const code = hourly.weathercode[currentHour + i];
                    const icon = (weatherMapping[code] || ["", "cloud"])[1];
                    const timeStr = `${hourIdx}:00`;

                    const item = document.createElement('div');
                    item.className = 'forecast-item';
                    item.innerHTML = `
                        <span class="text-[10px] text-gray-400 mb-1 font-bold">${timeStr}</span>
                        <i data-lucide="${icon}" class="w-6 h-6 mb-1 text-blue-300"></i>
                        <span class="text-[12px] font-bold text-white">${temp}°</span>
                    `;
                    forecastContainer.appendChild(item);
                }

                lucide.createIcons();
            } catch (e) {
                document.getElementById('weather-desc').innerText = "Fehler";
                console.error("Weather fetch failed", e);
            }
        }

        function startClock() {
            const updateClock = () => {
                const now = new Date();
                document.getElementById('current-time').innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
            };
            updateClock();
            clockInterval = setInterval(updateClock, 1000);
        }

        function initMap() {
            map = L.map('map', { 
                zoomControl: false, 
                attributionControl: false
            }).setView([51.1657, 10.4515], 6);

            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles &copy; Esri'
            }).addTo(map);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                pane: 'shadowPane'
            }).addTo(map);

            const arrowIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div id="user-marker-icon"><svg width="30" height="30" viewBox="0 0 100 100"><path d="M50 5 L90 90 L50 70 L10 90 Z" fill="#22c55e" stroke="white" stroke-width="5"/></svg></div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });

            userMarker = L.marker([0, 0], { icon: arrowIcon }).addTo(map);
            polyline = L.polyline([], { color: '#22c55e', weight: 5, opacity: 0.8 }).addTo(map);
            
            map.on('movestart', () => { autoFollow = false; });
        }

        function calculateRoute(destinationCoords) {
            const userCoords = userMarker.getLatLng();
            if (userCoords.lat === 0) return;
            
            if (routingControl) {
                try {
                    map.removeControl(routingControl);
                } catch(e) { console.warn("Cleanup error", e); }
                routingControl = null;
            }

            const bicycleRouter = L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                profile: 'bicycle'
            });

            routingControl = L.Routing.control({
                language: 'de',
                router: bicycleRouter,
                waypoints: [L.latLng(userCoords.lat, userCoords.lng), L.latLng(destinationCoords[0], destinationCoords[1])],
                routeWhileDragging: false,
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: false,
                showAlternatives: false,
                lineOptions: { styles: [{ color: '#22c55e', weight: 6, opacity: 0.9 }] },
                createMarker: function() { return null; } 
            });
            
            routingControl.addTo(map);

            routingControl.on('routesfound', function(e) {
                const instructions = e.routes[0].instructions;
                document.getElementById('custom-nav-panel').style.display = 'block';
                if (instructions && instructions.length > 0) updateNavigationUI(instructions[0]);
                autoFollow = true;
                map.setView(userMarker.getLatLng(), 18);
            });
            
            document.getElementById('clear-route-btn').classList.remove('hidden');
        }

        function updateNavigationUI(instruction) {
            const textEl = document.getElementById('nav-instruction-text');
            const distEl = document.getElementById('nav-distance-text');
            
            let d = instruction.distance;
            let formattedDist = d > 1000 ? `${(d/1000).toFixed(1)} km` : `${Math.round(d)}m`;
            
            const rawText = (instruction.text || "").toLowerCase();
            const modifier = (instruction.modifier || "").toLowerCase();
            
            let actionText = "geradeaus fahren";
            let iconName = 'arrow-up';

            if (rawText.includes('rechts') || modifier.includes('right')) {
                actionText = "nach rechts abbiegen";
                iconName = 'arrow-up-right';
            } else if (rawText.includes('links') || modifier.includes('left')) {
                actionText = "nach links abbiegen";
                iconName = 'arrow-up-left';
            }

            textEl.innerText = `In ${formattedDist} ${actionText}`;
            distEl.innerText = "NAVIGATION AKTIV";
            
            const iconContainer = document.getElementById('nav-icon-container');
            iconContainer.innerHTML = `<i data-lucide="${iconName}" class="w-8 h-8 text-green-500"></i>`;
            lucide.createIcons();
        }

        async function handleSearch() {
            const query = document.getElementById('search-input').value;
            if (!query) return;
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length > 0) {
                    const target = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                    calculateRoute(target);
                }
            } catch (e) { console.error(e); }
        }

        function startTracking() {
            isTracking = true;
            autoFollow = true;
            startTime = Date.now();
            document.getElementById('start-btn').innerHTML = '<i data-lucide="pause" class="w-5 h-5 mr-2 fill-current"></i> STOPP';
            document.getElementById('start-btn').classList.replace('bg-green-600', 'bg-red-600');
            lucide.createIcons();

            watchId = navigator.geolocation.watchPosition(handlePositionUpdate, null, { 
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            });
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTracking() {
            isTracking = false;
            navigator.geolocation.clearWatch(watchId);
            clearInterval(timerInterval);
            document.getElementById('start-btn').innerHTML = '<i data-lucide="play" class="w-5 h-5 mr-2 fill-current"></i> START';
            document.getElementById('start-btn').classList.replace('bg-red-600', 'bg-green-600');
            lucide.createIcons();
            document.getElementById('speed').innerText = "0.0";
        }

        function handlePositionUpdate(position) {
            const { latitude, longitude, speed, accuracy, heading } = position.coords;
            const currentPos = L.latLng(latitude, longitude);

            updateUserMarker(position.coords);
            updateGpsStatus('ok', accuracy < 15 ? 'AKTIV' : 'SCHWACH');

            if (heading !== null) {
                const markerIcon = document.getElementById('user-marker-icon');
                if (markerIcon) markerIcon.style.transform = `rotate(${heading}deg)`;
            }

            if (autoFollow) {
                map.setView(currentPos, 18);
            }

            if (isTracking) {
                pathPoints.push(currentPos);
                polyline.setLatLngs(pathPoints);
                
                let speedKmh = (speed !== null && speed > 0.4) ? speed * 3.6 : 0;
                document.getElementById('speed').innerText = speedKmh.toFixed(1);

                if (lastPosition && accuracy < 35) {
                    const deltaKm = currentPos.distanceTo(lastPosition) / 1000;
                    if (deltaKm > 0.0015) {
                        totalDistance += deltaKm;
                        document.getElementById('distance').innerText = totalDistance.toFixed(2);
                    }
                }
            }
            lastPosition = currentPos;
        }

        function updateGpsStatus(type, text) {
            const label = document.getElementById('gps-text');
            const dot = document.getElementById('gps-dot');
            if (label) label.innerText = text;
            if (dot) dot.className = `w-2 h-2 rounded-full mr-2 ${type === 'ok' ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`;
        }

        function updateUserMarker(coords) {
            userMarker.setLatLng([coords.latitude, coords.longitude]);
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const m = Math.floor((elapsed % 3600000) / 60000);
            const s = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('duration').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function setWidget(index) {
            currentWidgetIndex = index;
            document.getElementById('widget-track').style.transform = `translateX(-${index * 50}%)`;
            document.getElementById('dot-0').className = `w-1.5 h-1.5 rounded-full ${index === 0 ? 'bg-green-500' : 'bg-white/20'}`;
            document.getElementById('dot-1').className = `w-1.5 h-1.5 rounded-full ${index === 1 ? 'bg-green-500' : 'bg-white/20'}`;
        }

        function toggleMapMode() {
            const shell = document.getElementById('app-shell');
            const icon = document.getElementById('fs-icon');
            isMapOnlyMode = !isMapOnlyMode;

            if (isMapOnlyMode) {
                shell.classList.add('map-fullscreen-mode');
                icon.setAttribute('data-lucide', 'minimize-2');
            } else {
                shell.classList.remove('map-fullscreen-mode');
                icon.setAttribute('data-lucide', 'maximize-2');
            }
            
            setTimeout(() => { map.invalidateSize(); }, 350);
            lucide.createIcons();
        }

        function setupEventListeners() {
            document.getElementById('start-btn').addEventListener('click', () => {
                if (isTracking) stopTracking(); else startTracking();
            });
            document.getElementById('reset-btn').addEventListener('click', () => { if(confirm("Alle Daten zurücksetzen?")) location.reload(); });
            document.getElementById('center-btn').addEventListener('click', () => {
                autoFollow = true;
                map.flyTo(userMarker.getLatLng(), 18);
            });
            document.getElementById('clear-route-btn').addEventListener('click', () => {
                if (routingControl) { 
                    try { map.removeControl(routingControl); } catch(e) {}
                    routingControl = null; 
                }
                document.getElementById('custom-nav-panel').style.display = 'none';
                document.getElementById('clear-route-btn').classList.add('hidden');
            });
            
            document.getElementById('fullscreen-btn').addEventListener('click', toggleMapMode);

            // Widget Touch Support
            const wa = document.getElementById('widget-area');
            wa.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; });
            wa.addEventListener('touchend', e => {
                const diff = touchStartX - e.changedTouches[0].clientX;
                if (Math.abs(diff) > 40) {
                    if (diff > 0 && currentWidgetIndex < 1) setWidget(1);
                    else if (diff < 0 && currentWidgetIndex > 0) setWidget(0);
                }
            });
        }
    </script>
</body>
</html>
